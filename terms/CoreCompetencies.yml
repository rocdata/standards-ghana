label: Core Competencies
description: >
  General competences are combinations of attitudes, skills and knowledge that
  enhance learners’ ability to draw upon and build on what they know, how they
  think and what they can do in school, for lifelong learning, living and working.
  Ghana’s curriculum promotes the development of the following competences:
source: https://nacca.gov.gh/wp-content/uploads/2019/04/MATHS-LOWER-PRIMARY-B1-B3.pdf#page=18
terms:
- term: CP
  label: Critical thinking and Problem solving
  definition: >
    Developing learners’ cognitive and reasoning abilities to enable them to analyse
    issues and situations, leading to the resolution of problems. This skill enables
    learners to draw on and demonstrate what they have learned and from their own
    experiences to analyse situations and choose the most appropriate out of a 
    number of possible solutions. It requires that learners embrace the problem
    at hand, persevere and take responsibility for their own learning.
- term: CI
  label: Creativity and innovation
  definition: >
    Promoting in learners, entrepreneurial skills through their ability to think
    of new ways of solving problems and developing technologies for addressing the
    problem at hand. It requires ingenuity of ideas, arts, technology and enterprise.
    Learners that possess this competency are also able to think independently and creatively.
- term: CC
  label: Communication and collaboration
  definition: >
    Promoting in learners the ability to make use of languages, symbols and texts
    to exchange information about themselves and their lived experiences.
    Learners actively participate in sharing their ideas and engage in dialogue
    with others by listening to and learning from others in ways that respect
    and value the multiple perspectives of all persons involved.
- term: CG
  label: Cultural identity and global citizenship
  definition: >
    Developing learners who put country and service as foremost through an
    understanding of what it means to be active citizens, by inculcating in them
    a strong sense of environmental, social, and economic awareness.
    Learners make use of the knowledge, skills, attitudes acquired to contribute
    effectively towards the socioeconomic development of the country and on the
    global stage. They build skills to critically analyse cultural trends, identify
    and contribute to the global world community.
- term: PL
  label: Personal development and leadership
  definition: >
    Improving self-awareness, self-knowledge, skills, health; building and renewing
    self-esteem; identifying and developing talents, fulfilling dreams and aspirations
    and developing other people or meeting other people’s needs. It involves
    recognising the importance of values such as honesty and empathy;
    seeking the well-being of others; distinguishing between right and wrong;
    fostering perseverance, resilience and self-confidence; exploring leadership,
    self-regulation and responsibility, and developing a love for lifelong learning.
- term: DL
  label: Digital literacy
  definition: > 
    Developing learners to discover, acquire skills in and communicate through ICT
    to support their learning and make use of digital media responsibly.
